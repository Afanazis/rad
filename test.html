<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Modals</title>
<style>
/* Tombol untuk membuka modal */
.open-modal-button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius: 8px;
}

.open-modal-button:hover {
  background-color: #45a049;
}

/* Modal */
.modal {
  display: none; /* Sembunyikan secara default */
  position: fixed; /* Tetap di atas konten */
  z-index: 1; /* Atur z-index ke atas */
  left: 0;
  top: 0;
  width: 100%; /* Lebar penuh */
  height: 100%; /* Tinggi penuh */
  overflow: auto; /* Aktifkan gulir jika diperlukan */
  background-color: rgba(0,0,0,0.4); /* Latar belakang hitam dengan opacity */
}

/* Konten Modal */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto; /* 5% dari atas dan 15% dari kiri */
  padding: 20px;
  border: 1px solid #888;
  width: 60%; /* Lebar konten */
  border-radius: 10px;
  position: relative;
}

/* Tombol untuk menutup modal */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- Tombol untuk membuka modal 1 -->
<button class="open-modal-button" onclick="openModal('myModal1')">Buka Modal 1</button>

<!-- Modal 1 -->
<div id="myModal1" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('myModal1')">&times;</span>
    <h2>Selamat Datang!</h2>
    <p>Ini adalah konten modal 1.</p>
  </div>
</div>

<!-- Tombol untuk membuka modal 2 -->
<button class="open-modal-button" onclick="openModal('myModal2')">Buka Modal 2</button>

<!-- Modal 2 -->
<div id="myModal2" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('myModal2')">&times;</span>
    <h2>Info Penting!</h2>
    <p>Ini adalah konten modal 2.</p>
  </div>
</div>

<script>
// Fungsi untuk membuka modal
function openModal(modalId) {
  var modal = document.getElementById(modalId);
  modal.style.display = "block"; // Tampilkan modal
  modal.classList.add("modal-open-animation"); // Tambahkan animasi saat membuka
}

// Fungsi untuk menutup modal
function closeModal(modalId) {
  var modal = document.getElementById(modalId);
  modal.classList.remove("modal-open-animation"); // Hapus animasi saat menutup
  setTimeout(function() {
    modal.style.display = "none"; // Sembunyikan modal setelah animasi selesai
  }, 300);
}
</script>

</body>
</html>
