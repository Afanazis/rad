<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
</head>
<body>
    <h1>Camera Access Example</h1>
    <video id="videoElement" autoplay></video>
    <script>
        // Mendapatkan elemen video
        var video = document.getElementById('videoElement');

        // Fungsi untuk mengaktifkan kamera
        function startCamera() {
            // Menggunakan navigator.mediaDevices.getUserMedia untuk mengakses kamera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    // Mengatur sumber aliran video ke elemen video
                    video.srcObject = stream;
                })
                .catch(function (err) {
                    console.log("Error: " + err);
                });
        }

        // Memanggil fungsi untuk memulai kamera saat halaman dimuat
        window.onload = startCamera;
    </script>
</body>
</html>
